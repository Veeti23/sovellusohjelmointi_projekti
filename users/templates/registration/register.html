{% extends "verkkokauppa/base.html" %}
{% block content %}

{% if form.errors %}
    <p>Rekisteröityminen epäonnistui. Tarkista syöttämäsi tiedot.</p>
{% endif %}

<form method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    {{ form.as_p }}


    <button name="submit">Rekisteröidy</button>
    <input type="hidden" name="next" value="{% url 'verkkokauppa:home' %}">

    <p>Onko sinulla jo tunnukset? <a href="{% url 'users:login' %}">Kirjaudu sisään tästä</a></p>
</form>

{% endblock content %}
